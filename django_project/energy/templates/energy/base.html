<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Asistente de Consumo Eléctrico{% endblock %}</title>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <style>
        /* Loading indicator */
        .htmx-request .htmx-indicator {
            display: inline-block;
        }
        .htmx-indicator {
            display: none;
        }
        
        /* Smooth transitions */
        .htmx-swapping {
            opacity: 0;
            transition: opacity 0.2s ease-out;
        }
        
        /* Confidence badges */
        .confidence-high { background-color: #22c55e; }
        .confidence-medium { background-color: #f59e0b; }
        .confidence-low { background-color: #ef4444; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-green-700 text-white shadow-md">
        <div class="max-w-4xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="/" class="flex items-center space-x-2">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M13 10V3L4 14h7v7l9-11h-7z"/>
                    </svg>
                    <span class="text-xl font-bold">Asistente Eléctrico</span>
                </a>
                <nav class="flex space-x-4 text-sm">
                    <a href="/" class="hover:text-green-200">Inicio</a>
                    <a href="/history/" class="hover:text-green-200">Historial</a>
                </nav>
            </div>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-400 mt-12">
        <div class="max-w-4xl mx-auto px-4 py-6 text-center text-sm">
            <p>⚡ Asistente de Consumo Eléctrico Doméstico - MVP</p>
            <p class="mt-1">Los cálculos son estimaciones. No sustituyen medición real.</p>
        </div>
    </footer>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
